name: Run Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 2 * * *'  # Ogni giorno alle 2:00 UTC

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start API Server
        shell: pwsh
        run: |
          Write-Host "Starting server in background..."
          Start-Process -FilePath "npm" -ArgumentList "start" -NoNewWindow

          Write-Host "Waiting for server to be ready on http://localhost:3000..."
          $attempts = 0
          $maxAttempts = 30
          while ($attempts -lt $maxAttempts) {
            try {
              $response = Invoke-WebRequest -Uri http://localhost:3000 -UseBasicParsing -TimeoutSec 2 -Method Head
              if ($response.StatusCode -eq 200) {
                Write-Host "Server is UP and running!"
                break
              }
            } catch { }
            $attempts++
            Start-Sleep -Seconds 1
          }
          if ($attempts -ge $maxAttempts) {
            Write-Host "Server failed to start in time."
            exit 1
          }

      - name: Test API with PowerShell
        shell: pwsh
        run: |
          $body = @{ test = $true; message = "Integration test from GitHub Actions" } | ConvertTo-Json

          try {
            $response = Invoke-RestMethod `
              -Uri "http://localhost:3000/api/test" `
              -Method POST `
              -Body $body `
              -ContentType "application/json" `
              -TimeoutSec 30

            Write-Host "API Test PASSED!"
            Write-Host "Response: $($response | ConvertTo-Json -Depth 5)"
          }
          catch {
            Write-Host "API Test FAILED: $($_.Exception.Message)"
            if ($_.Exception.Response) {
              $status = $_.Exception.Response.StatusCode
              Write-Host "HTTP Status: $status"
            }
            exit 1
          }

      # OPZIONALE: Notifica su Slack solo su fallimento programmato
      - name: Notify Slack on failure
        if: failure() && github.event_name == 'schedule'
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "@channel *Integration Tests Failed*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Repository:* `${{ github.repository }}`\n*Branch:* `${{ github.ref_name }}`\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View in GitHub>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ONCALL_SLACK_WEBHOOK_URL }}
